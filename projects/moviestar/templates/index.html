        <style>
            .center {

            .star-list {

        <script>
            $(document).ready(function () {
                showStar();
            });
            let movieStars = [];
            function appendStar(name, img_url, recent, url, like){
                const tempHtml = `
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img
                                                src="${img_url}"
                                                alt="Placeholder image"
                                        />
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <a href="${url}" target="_blank" class="star-name title is-4">${name} (ì¢‹ì•„ìš”: ${like})</a>
                                    <p class="subtitle is-6">${recent}</p>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a href="#" onclick="likeStar('${name}')" class="card-footer-item has-text-info">
                                ìœ„ë¡œ!
                                <span class="icon">
                                  <i class="fas fa-thumbs-up"></i>
                                </span>
                            </a>
                            <a href="#" onclick="deleteStar('${name}')" class="card-footer-item has-text-danger">
                                ì‚­ì œ
                                <span class="icon">
                              <i class="fas fa-ban"></i>
                            </span>
                            </a>
                        </footer>
                    </div>`
                $('#star-box').append(tempHtml);
            }

            function showStar() {
                $.ajax({
                    type: 'GET',
                    url: '/api/list',
                    data: {},
                    success: function (response) {
                        movieStars = response['movie_stars'];
                        movieStars.forEach(({name, img_url, recent, url, like}) => appendStar(name, img_url, recent, url, like))
                    }
                });
            }

            function likeStar(name) {
                $.ajax({
                    type: 'POST',
                    url: '/api/like',
                    data: {name_give:name},
                    success: function (response) {
                        alert(response['msg']);
                        movieStars = movieStars.map((movieStar) => movieStar.name === name ? {...movieStar, like: movieStar.like + 1} : movieStar);
                        movieStars.sort((a, b) => b.like - a.like)
                        $('#star-box').text('');
                        movieStars.forEach(({name, img_url, recent, url, like}) => appendStar(name, img_url, recent, url, like))
                    }
                });
            }

            function deleteStar(name) {
                $.ajax({
                    type: 'POST',
                    url: '/api/delete',
                    data: {name_give:name},
                    success: function (response) {
                        alert(response['msg']);
                        movieStars = movieStars.filter((movieStar) => movieStar.name !== name);
                        $('#star-box').text('');
                        movieStars.forEach(({name, img_url, recent, url, like}) => appendStar(name, img_url, recent, url, like))
                    }
                });
            }

        </script>
